<ns-action-bar [title]="title"></ns-action-bar>



<StackLayout style="margin-top: 50px;" class="stack1" height="1500" width="100%">
    <RadCartesianChart *ngIf="chartItems" height="1000" width="100%">

        <LinearAxis tkCartesianVerticalAxis></LinearAxis>

        <CategoricalAxis height="50%" width="50%" labelFitMode="None" labelLayoutMode="Outer"
            tkCartesianHorizontalAxis>
        </CategoricalAxis>

        <!-- Bar -->
        <BarSeries tkCartesianSeries stackMode="Stack" [items]="chartItems" [categoryProperty]="xAxis"
            [valueProperty]="yAxis">
        </BarSeries>

        <!-- Line -->
        <!-- <LineSeries tkCartesianSeries [items]="chartItems" legendTitle=""
                    [categoryProperty]="xAxis" [valueProperty]="yAxis">
                </LineSeries> -->

        <!-- Scatter -->
        <!-- <ScatterSeries tkCartesianSeries [items]="chartItems" [xProperty]="xAxis" [yProperty]="yAxis"></ScatterSeries> -->



    </RadCartesianChart>
</StackLayout>
