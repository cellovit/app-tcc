<RadCartesianChart height="100%" width="100%">

    <LinearAxis tkCartesianVerticalAxis></LinearAxis>

    <DateTimeCategoricalAxis tkCartesianHorizontalAxis labelFitMode="Rotate" dateFormat="yyyy-MM-dd"
        verticalLocation="Bottom">
    </DateTimeCategoricalAxis>

    <!-- Line -->
    <LineSeries tkCartesianSeries [items]="chartItems" legendTitle="" [categoryProperty]="xAxis"
        [valueProperty]="yAxis">
    </LineSeries>

</RadCartesianChart>
