<RadCartesianChart height="100%" width="100%">

    <LinearAxis allowPan="true" allowZoom="true" tkCartesianHorizontalAxis></LinearAxis>
    <LinearAxis allowPan="true" allowZoom="true" tkCartesianVerticalAxis></LinearAxis>

    <!-- Scatter -->
    <ScatterSeries tkCartesianSeries [items]="chartItems" [xProperty]="xAxis" [yProperty]="yAxis"></ScatterSeries>

</RadCartesianChart>
