<RadCartesianChart *ngIf="chartItems" height="1000">

    <LinearAxis tkCartesianVerticalAxis></LinearAxis>

    <CategoricalAxis labelFitMode="None" labelLayoutMode="Outer" tkCartesianHorizontalAxis>
    </CategoricalAxis>

    <!-- Scatter -->
    <ScatterSeries tkCartesianSeries [items]="chartItems" [xProperty]="xAxis" [yProperty]="yAxis"></ScatterSeries>



</RadCartesianChart>
