<StackLayout height="100%" width="100%">
    <RadCartesianChart height="auto" width="auto">

        <LinearAxis tkCartesianHorizontalAxis></LinearAxis>
        <LinearAxis tkCartesianVerticalAxis></LinearAxis>

        <!-- Scatter -->
        <ScatterSeries tkCartesianSeries [items]="chartItems" [xProperty]="xAxis" [yProperty]="yAxis"></ScatterSeries>

    </RadCartesianChart>
</StackLayout>
