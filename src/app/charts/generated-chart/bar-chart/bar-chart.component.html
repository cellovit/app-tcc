<RadCartesianChart>

    <LinearAxis tkCartesianVerticalAxis></LinearAxis>

    <CategoricalAxis labelFitMode="Rotate" labelLayoutMode="Outer"
        tkCartesianHorizontalAxis>
    </CategoricalAxis>

    <!-- Bar -->
    <BarSeries tkCartesianSeries [items]="chartItems" [categoryProperty]="xAxis"
        [valueProperty]="yAxis">
    </BarSeries>

</RadCartesianChart>
